<div id="prePermitContainer">
<h3 class="page-header">{{question}}</h3>
<div class="row placeholders" style="margin-top:100px;">
    <div class="col-md-3" style="cursor:pointer;" ng-repeat="(option, value) in options">
      <div style="border-radius:50%;border:1px solid #ccc; height:200px; width:200px; background-color: #ddd;">
        <!--<i class="glyphicon glyphicon-home" style="font-size:50px; margin-top: 50px; margin-bottom: 20px;"></i>-->
        <label style="margin-top: 45%;margin-left: -10%;" ng-if="showComponents == 'yes'">
            <img id="img_{{value}}" src="" />
            <input type="radio" name="option" value="{{value}}" style="visibility:visible;">
            {{value}}
        </label>
         <label style="margin-top: 45%;margin-left: -10%;" ng-if="showComponents == 'no'">
         <img id="img_{{option}}" data="{{option}}" class="imgIcon" style="display: block;text-align: center;margin-left: 20px;height: 40px;margin-top: -10px;margin-bottom: 10px;"/>
            <input type="radio" name="option" value="{{option}}" next-question="{{value}}" ng-if="selectedOption == option" checked style="visibility:visible;"> 
            <input type="radio" name="option" value="{{option}}" next-question="{{value}}" ng-if="selectedOption != option" style="visibility:visible;"> 
            {{option}}
        </label>
      </div>
    </div>
</div>
<div class="row">
    <button class="pull-right btn btn-large btn-primary" style="margin-right:20px" ng-click="next()">Next >> </button>
    <button class="pull-right btn btn-large btn-primary" style="margin-right:20px" ng-click="previous()"> << Previous</button>
</div>
</div>
<div id="permitContainer" style="display:none;">
<h3 class="page-header">As per your responses, you need following permits</h3>
<div id="permits"></div>
<div class="row">
    <button class="pull-right btn btn-large btn-primary" style="margin-right:20px" ng-click="previous()"> << Previous</button>
</div>
</div>
