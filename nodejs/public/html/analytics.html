
<div id="divSeasonalContent" style="min-width: 310px; margin-top: 50px; border: 1px solid #ccc">
	 <form class="controls label-container">
		<label class="tab1" ng-repeat="(key, year) in years" ng-click="getSeasonalData(year)">
			<input id="seasonal_{{year}}" type="radio" class="radio_label" name="seasonal_year" value="{{year}}">{{year}}
		</label>
	 </form>
	 <div id="containerSeasonalAnalytics" ></div>
</div>
<div id="divPopularContent" style="min-width: 310px; margin-top: 50px; border: 1px solid #ccc">
	<form class="controls label-container">
		<label class="tab1" ng-repeat="(key, year) in years" ng-click="getPopularPermitsData(year)">
			<input id="popular_{{year}}" type="radio" class="radio_label" name="popular_year" value="{{year}}">{{year}}
		</label>
	 </form>
	 <div id="containerMostPopularPermitsAnalytics" ></div>
</div>
<div id="divExpiryContent" style="min-width: 310px; margin-top: 50px; border: 1px solid #ccc">

<div id="divLocationContent" style="min-width: 310px; margin-top: 50px; border: 1px solid #ccc">
	<form class="controls label-container">
		<label class="tab1" ng-repeat="(key, year) in years" ng-click="getHeatMapData(year)">
			<input id="heatmap_{{year}}" type="radio" class="radio_label" name="heatmap_year" value="{{year}}">{{year}}
		</label>
	 </form>
	 <div id="containerlocationWiseAnalytics" ></div>
</div>
<div id="map" style="height:500px;"></div>
 <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(40.714080, -74.006113),
          mapTypeId: 'terrain'
        });
        for(var i=0; i<5; i++){
        	var lats = Math.floor(Math.random() * 40.72) + 40.70;
        	var longs = Math.floor(Math.random() * -74.00) - 74.12;
        	console.log(lats);
        	console.log(longs);
	        var marker = new google.maps.Marker({
	          position: {lat: lats, lng: longs},
	          map: map
	        });
		}
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQwqr0C7RgyPF2EUZz0nBMk5rQBf8K16Q&callback=initMap">
    </script>
