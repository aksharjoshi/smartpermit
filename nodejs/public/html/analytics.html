
<div id="divSeasonalContent" style="min-width: 310px; margin-top: 50px; border: 1px solid #ccc">
	 <form class="controls label-container">
		<label class="tab1" ng-repeat="(key, year) in years" ng-click="getSeasonalData(year)">
			<input id="seasonal_{{year}}" type="radio" class="radio_label" name="seasonal_year" value="{{year}}">{{year}}
		</label>
	 </form>
	 <div id="containerSeasonalAnalytics" ></div>
</div>

<div id="map" style="height:500px;"></div>
 <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(40.714080, -74.006113),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
      	console.log(results.features);
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQwqr0C7RgyPF2EUZz0nBMk5rQBf8K16Q&callback=initMap">
    </script>
